{% extends 'layout.html' %}

{% block head %}
  {{ super() }}
  {% if base_url %}
    <link rel="canonical" href="{{ post.resolve_object_url(base_url) }}">
  {% endif %}
{% endblock %}

{% block body %}
  {{ super() }}

  <article>
    {% with d = post.published_at %}
      <time datetime="{{ d.isoformat() }}">
        {{- d.year }}년 {{ d.month }}월 {{ d.day }}일</time>
    {% endwith %}
    {{ post_body }}
  </article>
{% endblock %}
